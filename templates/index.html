<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h1>Predict Iris Species</h1>
    <form action="/predict_form" method="post">
        <label>Sepal Length:</label><br>
        <input type="number" step="any" name="sepal_length" required><br>

        <label>Sepal Width:</label><br>
        <input type="number" step="any" name="sepal_width" required><br>

        <label>Petal Length:</label><br>
        <input type="number" step="any" name="petal_length" required><br>

        <label>Petal Width:</label><br>
        <input type="number" step="any" name="petal_width" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
